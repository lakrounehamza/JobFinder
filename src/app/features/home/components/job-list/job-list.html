<div *ngIf="isLoading" class="flex justify-center items-center py-8 sm:py-12 lg:py-16">
  <div class="animate-spin rounded-full h-10 w-10 sm:h-12 sm:w-12 border-b-2 border-indigo-600"></div>
</div>

<div *ngIf="errorMessage && !isLoading" class="bg-red-50 border border-red-200 text-red-700 px-3 py-2 sm:px-4 sm:py-3 rounded-lg mb-4 sm:mb-6 text-sm sm:text-base">
  {{ errorMessage }}
</div>

<div *ngIf="!isLoading && !errorMessage && jobs.length === 0" class="text-center py-8 sm:py-12 lg:py-16">
  <p class="text-gray-500 text-sm sm:text-base">Aucune offre d'emploi disponible</p>
</div>

<div *ngIf="!isLoading && jobs.length > 0" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 sm:gap-6 lg:gap-8">
  <div
    *ngFor="let job of jobs"
    class="bg-white rounded-lg sm:rounded-xl shadow hover:shadow-lg transition-all duration-300 flex flex-col overflow-hidden">
    <div class="p-4 sm:p-5 lg:p-6 flex-1">
      <div class="flex flex-col sm:flex-row sm:justify-between sm:items-start gap-2 sm:gap-3">
        <div class="flex-1 min-w-0">
          <h2 class="text-base sm:text-lg font-semibold text-gray-900 truncate hover:text-indigo-600 transition">
            {{ job.title }}
          </h2>
          <p class="text-xs sm:text-sm text-gray-500 mt-1 truncate">
            {{ job.company_name }}
          </p>
        </div>
        <span 
          class="bg-green-50 text-green-700 text-xs px-2.5 sm:px-3 py-1 rounded-full font-medium whitespace-nowrap self-start">
          {{ job.remote ? 'Remote' : 'On-site' }}
        </span>
      </div>
      <p class="text-xs sm:text-sm text-gray-600 mt-2 sm:mt-3 flex items-center gap-1">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5 sm:h-4 sm:w-4 text-gray-500 shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3z"/>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 22s8-4.5 8-11a8 8 0 10-16 0c0 6.5 8 11 8 11z"/>
        </svg>
        <span class="truncate">{{ job.location }}</span>
      </p>
      <div class="flex flex-wrap gap-1.5 sm:gap-2 mt-3 sm:mt-4">
        <span
          *ngFor="let type of job.job_types"
          class="bg-blue-50 text-blue-700 text-xs px-2 sm:px-3 py-1 rounded-full font-medium whitespace-nowrap">
          {{ type }}
        </span>
      </div>
      <div class="flex flex-wrap gap-1.5 sm:gap-2 mt-2 sm:mt-3">
        <span
          *ngFor="let tag of job.tags.slice(0, 5)"
          class="bg-gray-100 text-gray-700 text-xs px-2 sm:px-3 py-0.5 sm:py-1 rounded-full">
          #{{ tag }}
        </span>
        <span *ngIf="job.tags.length > 5" 
          class="bg-gray-100 text-gray-500 text-xs px-2 sm:px-3 py-0.5 sm:py-1 rounded-full">
          +{{ job.tags.length - 5 }}
        </span>
      </div>
    </div>
    <div class="border-t px-4 sm:px-5 lg:px-6 py-3 sm:py-4 bg-gray-50">
      <button
        class="w-full sm:w-auto flex items-center justify-center gap-2 bg-indigo-600 text-white px-4 py-2.5 sm:py-2 rounded-lg text-xs sm:text-sm font-medium hover:bg-indigo-700 active:bg-indigo-800 transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"/>
        </svg>
        <span class="hidden sm:inline">Postuler</span>
        <span class="sm:hidden">Postuler maintenant</span>
      </button>
      
      <div class="grid grid-cols-2 gap-2 mt-2 sm:mt-3">
        <button
          class="flex items-center justify-center gap-1.5 sm:gap-2 border border-gray-300 px-3 sm:px-4 py-2 rounded-lg text-xs sm:text-sm font-medium hover:bg-gray-100 active:bg-gray-200 transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5 sm:h-4 sm:w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5v14l7-7 7 7V5H5z"/>
          </svg>
          <span>Enregistrer</span>
        </button>
        <button
          class="flex items-center justify-center gap-1.5 sm:gap-2 border border-red-200 text-red-500 px-3 sm:px-4 py-2 rounded-lg text-xs sm:text-sm font-medium hover:bg-red-50 active:bg-red-100 transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5 sm:h-4 sm:w-4" fill="currentColor" viewBox="0 0 24 24">
            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42
                     4.42 3 7.5 3c1.74 0 3.41 0.81 4.5 2.09C13.09 3.81
                     14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0
                     3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
          </svg>
          <span>Favori</span>
        </button>
      </div>
    </div>
  </div>
</div>
